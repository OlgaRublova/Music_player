    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

<body>
<div class="player">
    <div class="player__info">
        <div>
            <i class="fas fa-ellipsis-h"></i>
            <span>BELL</span>
            <i class="fas fa-wifi"></i>
        </div>
        <span>4:21 PM</span>
        <div>
            <i class="fab fa-bluetooth-b"></i>
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="player__screen">
        <img class="songCover" src="bg-img.jpg" alt="">
        <div class="player__song-controls">
            <i class="fas fa-undo-alt"></i>
            <span>You're listening</span>
            <i class="fas fa-align-center"></i>
        </div>

    </div>
    <div class="player__music">
        <span class="songAuthor">AMPACITY</span>
        <span class="songTitle">Propellerbrain</span>
        <div class="player__bar">
            <div>
                <p></p>
                <p id="#countdown"></p>
            </div>
            <div class="progress__bar">
                <span></span>
            </div>
        </div>
        <div class="player__controls">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle invisible"></i>
            <i class="fas fa-pause-circle visible"></i>
            <i class="fas fa-step-forward"></i>
        </div>
    </div>
    <div class="player__icons">
        <i  class="far fa-heart visible"></i>
        <i  class="fas fa-heart invisible"></i>
        <i class="fas fa-history"></i>
        <i class="fas fa-random"></i>
        <i class="fas fa-list-ul"></i>
    </div>

</div>
